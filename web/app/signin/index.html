{% extends "../template/layout.html" %}

{%block content %} 

<div class="flex items-center min-h-screen p-6 bg-base-200">
    <div
      class="flex-1 h-full max-w-4xl mx-auto overflow-hidden rounded-lg shadow-xl bg-base-content"
    >
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2 flex items-center">
            <img
            aria-hidden="true"
            class="object-cover lg:h-auto lg:w-full h-full w-full dark:block"
            src="../static/images/Login-amico.png"
            alt="Login"
        />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1
              class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
            >
              Acesso
            </h1>
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
                <input type="text" class="grow" placeholder="E-mail" />
              </label>
              <label class="mt-4 input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                <input type="password" class="grow" placeholder="Senha" />
              </label>
              <div class="divider divider-secondary"></div> 
            <!-- You should use a button here, as the anchor is only used for the example  -->
            <button
              class="btn-wide mt-4 rounded text-sm font-medium btn btn-primary"
              href="../index.html"
            >
              Entrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
